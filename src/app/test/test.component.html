<p>
  test works! {{ name }}
</p>
<h2>{{ 2+2 }}</h2>
<h2>{{ "Welcome " + text }}</h2>
<h2>{{ text.length }}</h2>
<h1>{{ getUser() }}</h1>
<h1>{{ siteUrl }}</h1>

<!-- Property Binding -->
<input [id]="myId" type="text" value="test">
<input bind-disabled="isDisabled" id="{{myId}}" type="text" value="test">

<br>
<!-- Event Binding -->
<button (click)="onClick()">點擊我</button>
{{ greeting }}
<br>
<button (click)="greeting='我是美女'">點擊我會出現美女</button>

<br>
<!-- Template Reference Variables -->
<input #myInput type="text">
<button (click)="logMsg(myInput.value)">點擊我會有console.log</button>

<br>
<!-- Two-way Binding -->
<label for="twoWay">雙向綁定：</label>
<input type="text" [(ngModel)]="twoWay">
{{ twoWay }}

<!-- ngIf -->
<br>
<h2 *ngIf="display">因為是false所以不會顯示</h2>

<!-- ngSwitch -->
<br>
<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'">color is red</div>
  <div *ngSwitchCase="'blue'">color is blue</div>
  <div *ngSwitchCase="'yellow'">color is yellow</div>
  <div *ngSwitchDefault>default</div>
</div>

<!-- ngFor -->
<br>
<div *ngFor="let phone of phoneName; index as i">
  <h1>編號{{ i }}.{{ phone }}</h1>
</div>
